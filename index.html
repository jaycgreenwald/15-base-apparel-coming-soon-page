<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="page">
    <div class="logo">
      <img src="images/logo.svg" alt="Base Apparel" class="logo__img">
    </div>
    <div class="hero">
    </div>
    <div class="content">
      <h1 class="content__title">
        We're <span class="content__title--bold">coming soon</span>
      </h1>
      <p class="content__text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" class="content__input">
        <label for="email-input">
        </label>
        <input class="input-email-rounded js-input-email-rounded" type="email" aria-label="Your email address..." name="" id="email-input" placeholder="Email Address">
        <p class="error-email js-error-email">Please provide a valid email</p>
        <button type="submit" class="btn-rounded js-btn-rounded" aria-label="Add your email to our mailing list.">
        </button>
      </form>
    </div> <!-- content end -->
  </main>
  <script src="script.js"></script>
</body>
</html>
